<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">
<!-- sorted -->
 <select [(ngModel)]="column">
    <option>school_name</option>
    <option>Name</option>
    <option>Phone</option>
    <option>DOB</option>
    <option>City</option>
    <option>Email</option>
    <option>profile_picture</option>
</select>
<select [(ngModel)]="order">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
</select>
<button (click)="sort()" class="btn btn-primary">Sort</button>
  

<!-- pagination -->
 <select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>

<select [(ngModel)]="page">
   <option>1</option>
   <option>2</option>
   <option>3</option>
</select>
<button (click)="pagination()" class="btn btn-info">pagination</button>

<body>
 


  <div class="card" *ngFor="let studentId of studentId">
      <div class="card-header" >
          {{studentId.school_name}}</div>
      <div class="middle">
          <!-- card slot section  -->
          <div class="left">
              <label>Name: {{studentId.name}}</label>
              <label>Phone: {{studentId.phone}}</label>
              <label>DOB: {{studentId.dob}}</label>
              <label>City: {{studentId.city}}</label>
              <label>Email:  {{studentId.email}}</label>
              

          </div>
          <div class="right">
              <img src="{{studentId.profile_picture}}" alt="" width="80px">

          </div>
         
      </div>      
      <div class="card-footer">
          <button (click)="delete(studentId.id)" class="btn btn-danger">Delete</button>
      </div>
  </div>
</body>
