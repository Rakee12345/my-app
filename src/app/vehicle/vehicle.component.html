<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">

<!-- sorted -->

<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>manufacturer</option>
    <option>model</option>
    <option>type</option>
    <option>fuel</option>
    <option>color</option>
    <option>cost</option>
    <option>id</option>
</select>
<select [(ngModel)]="order">
    <option value="asc">ascending</option>
    <option value="desc">Descending</option>
</select>

<!-- pagination -->
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>

<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
    <button (click)="pagination()">pagination</button>

    

<table class="table table-dar">
    <thead>
        <tr>
            <th>SNO</th>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>cost</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ vehicle.Vehicle }}</td>
            <td>{{ vehicle.manufacturer }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.type }}</td>
            <td>{{ vehicle.fuel }}</td>
            <td>{{ vehicle.color }}</td>
            <td>
                <img src="{{vehicle.image }}" alt="" width="100px">
            </td>
            <td>{{ vehicle.cost }}</td>
            <td>{{ vehicle.id }}</td>
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
                <button routerLink="/dashboard/vehicle-details/{{vehicle.id}}" class="btn btn-warning">view</button>
                <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-info">edit</button>
            </td>
        </tr>
    </tbody>
</table>
