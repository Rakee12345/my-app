<h1 style="text-align: center;">Pokemon</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Loop through pokemans array -->
       <div class="middle">
      <div class="carousel-item  card " *ngFor="let pokemon of pokemans; let i = index" [class.active]="i === 0">
        <img src="{{pokemon.image_url}}" class="d-block w-25" alt="{{ pokemon.pokemon }}">
        <!-- <div class="carousel-caption d-none d-md-block titles" > -->
          <h1>{{ pokemon.pokemon }}</h1>
          <p><b>Type:</b> {{ pokemon.type }}</p>
          <p><b>Abilities:</b> {{ pokemon.abilities }}</p>
          <p><b>Hitpoints:</b> {{ pokemon.hitpoints }}</p>
          <p><b>Evolutions:</b> {{ pokemon.evolutions }}</p>
          <p><b>Location:</b> {{ pokemon.location }}</p>
        </div>
    </div>
      </div>
    </div>
    
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
